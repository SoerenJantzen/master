<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    ...
</head>
<body>
<form th:fragment="detailForm">
    <div class="form-group">
        <label for="additiveName">Name</label>
        <input type="text" class="form-control" id="additiveName" name="additiveName" th:value="${additive.name}"/>
    </div>
    <div class="form-group">
        <label for="additiveDescription">Beschreibung</label>
        <textarea class="form-control" id="additiveDescription" rows="3" th:text="${additive.description}"></textarea>
    </div>
</form>
</body>
</html>
